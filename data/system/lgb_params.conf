{
    "boosting_type": "gbdt",
    "objective": "tweedie",
    "tweedie_variance_power": 1.5,
    "alpha": 0.50,
    "metric": ["rmse", "mape", "mae", "l1", "l2", "huber"],
    "subsample": 0.8,
    "subsample_freq": 1,
    "num_iterations": 100,
    "learning_rate": 0.02,
    "num_leaves": 20,
    "tree_learner": "serial",
    "device": "cpu",

    "max_depth": -1,
    "min_data_in_leaf": 10,
    "min_sum_hessian_in_leaf": 0.001,
    "feature_fraction": 0.8,
    "feature_fraction_bynode": 1.0,
    "bagging_fraction": 1.0,
    "bagging_freq": 0,
    "bagging_seed": 3,
    "early_stopping_rounds": 0,
    "n_estimators": 3000,

    "lambda_l1": 0.5,
    "lambda_l2": 0.01,
    "min_gain_to_split": 0.0,
    "max_bin": 100,
    "min_data_in_bin": 3,
    "seed": 42,

    "categorical_feature": "",
    "max_cat_threshold": 32,
    "cat_l2": 10.0,
    "cat_smooth": 10.0,

    "max_bin_by_feature": "",
    "bin_construct_sample_cnt": 200000,
    "use_missing": true,
    "zero_as_missing": false,

    "gpu_platform_id": -1,
    "gpu_device_id": -1,
    "gpu_use_dp": false,

    "boost_from_average": true,

    "verbosity": 1,
    "save_binary": false,
    "output_model": "LightGBM_model.txt"
}
